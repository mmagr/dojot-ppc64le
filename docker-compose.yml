  mqtt:
    image: powerbr/mosquitto:1.0
    restart: always
    ports:
      - "1883:1883"

  iotagent:
    image: powerbr/iotagent-json:1.0
    restart: always
    depends_on:
      - mqtt
    volumes:
      - ./iotagent/config.js:/opt/iotajson/config.js:Z
    ports:
      - "4041:4041"
      - "8080:8080"
    extra_hosts:
      - "mongodb:10.4.1.49"
      - "orion:10.4.1.49"
    networks:
      default:
        aliases:
          - idas


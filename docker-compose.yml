version: '2'
services:

  sth:
    image: powerbr/fiware-sth-comet
    restart: always
    networks:
      default:
        aliases:
          - comet
          - history
    ports:
      - 8666:8666
    environment:
      STH_HOST: "0.0.0.0"
      DB_URI: "10.4.1.49:27017"

